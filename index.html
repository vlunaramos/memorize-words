<body>

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </head>

  <style>
    span,
    label {
      margin-right: 5px;

    }

    .input-field {
      margin-right: 5px;
      max-width: 70px;
      max-height: 20px;
    }

    .nav-custom {
      background-color: rgb(142, 167, 233)
    }

    ;
  </style>

  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="mw-logo-violet.png" alt="" width="60" height="60" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>

              <li><a class="dropdown-item" href="#">HOME</a></li>

              <li><a class="dropdown-item" href="#">A third link</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
          role="tab" aria-controls="nav-home" aria-selected="true">Words for each gap</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
          role="tab" aria-controls="nav-profile" aria-selected="false">Memorizing Words</button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
          role="tab" aria-controls="nav-contact" aria-selected="false">Flashcards</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

        <div class="row my-3">
          <div class="col-sm-6">
            <h4 class="float-start">Paste your text and generate the gaps</h4>
          </div>
          <div class="col-sm-6">
            <button class="btn float-end" style="border-style: solid; border-color: rgba(231,43,117,255);"
              onclick="paragraphHide()">Show Text</button>
          </div>


        </div>

        <textarea class="form-control my-3" style="border-style: solid; border-color: rgb(191, 172, 226);"" name="
          paragraph" id="paragraph" onkeyup="countWords()" cols="30"
          rows="10">There are many things I usually do on the weekends but I always spend time with my family. On Saturdays I work in the mornings from 8.00 a.m. to noon. After that I have lunch with my family in a restaurant. In the afternoon My family and me go shopping for groceries at Tottus or Metro supermarket. In the evening We usually watch movies at home. I prefer science fiction movies but my kids like cartoons or comedies. After that I usually do the laundry and my wife checks the school homework.</textarea>
        <div class="row align-items-end">
          <div class="col-sm-2">
            <p>Total Words</p>
            <input class="form-control" type="number" id="totalwords" readonly />
          </div>
          <div class="col-sm-3">
            <p>Words To Take Random Sort</p>
            <input class="form-control" type="number" id="numWordsToProcess" value="5" />
          </div>
          <div class="col">
            <div class="d-flex justify-content-end">
              <div class="mt-2">
                <button class="btn text-white" style="background-color: rgb(170, 150, 218)" id="action"
                  onclick="randomWords()">random</button>
                <button class="btn text-white" style="background-color: rgb(170, 150, 218)" id="generateTest"
                  onclick="generateTest()">Generate Test</button>
              </div>

            </div>

          </div>
        </div>
        <div class="d-flex flex-wrap mt-2 p-2 rounded-3" id="displayWords"
          style="border-style: solid; border-color: rgb(191, 172, 226); background-color: rgb(235, 199, 230);"></div>
        <div class="mt-2 p-2 rounded-3" id="formSection" style="border-style: solid; border-color: rgb(191, 172, 226)">
        </div>
        <p id="totalScore">Your Score:0</p>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Modal body..
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>




    <script src="script.js"></script>
  </div>
  <div class="mt-5 p-4 bg-white text-red text-center">
    <img src="mw-full-logo-violet.png" alt="" class="img-responsive">
    <p>Power by Inventif </p>
  </div>
